<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" xmls:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글 수정</title>
</head>
<body>
    <form th:action="@{|/update/${board.id}}" method="post" name="formUpdate">
        <input type="hidden" name="id" th:value="${board.id}">
        
        title: <input type="text" name="title" th:value="${board.title}"><br>
        writer: <input type="text" name="writer" th:value="${board.writer}" readonly><br>
        pass: <input type="text" name="pass" id="pass"><br>
        contents: <textarea name="contents" cols="30" row="10" th:text="${contents}"></textarea><br>
        
        <input type="button" value="수정" onclick="updateForm()">
    </form>
</body>
<script>
    const boardPass = document.getElementById("pass").value;
    const passDB = [[${board.pass}]];
    if (boardPass == passDB){
        formUpdate.submit();
    }
    else {
        alert("Password incorrect")
    }
</script>
</html>
